          <img src="https://thumb.photo-ac.com/4d/4d722c7b260f18765a706a10b3b22561_t.jpeg" alt="写真" width="600" height="300">
          <p>2012年10月20日に第一回花火大会を開催した民間の手による手作りの催しである。<br>
            打ち上げ規模は5000発（2012年）から8000発弱（2018年）。<br>
            毎年9月下旬から10月中旬に開催され、東京都内では2017年以降の調布市花火大会に次いで遅い花火大会となる。
