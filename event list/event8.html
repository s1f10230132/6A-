          <p>東京都北区最大のお祭り。1956年に地元の商店主達が4月のエイプリルフールにちなんで開催したのが始まり。
            音楽パレードやステージイベント、フリーマーケットや多くの模擬店が賑わすなか、赤羽馬鹿祭りの代名詞ともいえる「馬鹿踊りパレード」が最大の見どころ。様々な団体が工夫を凝らした衣装や踊りで会場を楽しませます。
            例年、著名人も参加することで知られており、祭りを盛り上げています。
          </p>
